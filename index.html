<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator-container">
        <div class="display">
        </div>
        <div class="buttons-container">
            <button type="button" id="AC">AC</button>
            <button type="button" id="plusminus">±</button>
            <button type="button" class="operator" id="divide">÷</button>
            <button type="button" id="seven">7</button>
            <button type="button" id="eight">8</button>
            <button type="button" id="nine">9</button>
            <button type="button" class="operator" id="multiply">×</button>
            <button type="button" id="four">4</button>
            <button type="button" id="five">5</button>
            <button type="button" id="six">6</button>
            <button type="button" class="operator" id="subtract">-</button>
            <button type="button" id="one">1</button>
            <button type="button" id="two">2</button>
            <button type="button" id="three">3</button>
            <button type="button" class="operator" id="add">+</button>
            <button type="button" id="decimal">.</button>
            <button type="button" id="zero">0</button>
            <button type="button" id="delete">DEL</button>
            <button type="button" class="operator" id="equals">=</button>
        </div>
    </div>
</body>
</html>
