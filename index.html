<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator-container">
        <div class="display">
            <span class="last-operation"></span>
            <span class="current-operation"></span>
        </div>
        <div class="buttons-container">
            <button type="button" class="AC">AC</button>
            <button type="button" class="plusminus">±</button>
            <button type="button" class="divide operator">÷</button>
            <button type="button" class="seven">7</button>
            <button type="button" class="eight">8</button>
            <button type="button" class="nine">9</button>
            <button type="button" class="multiply operator">×</button>
            <button type="button" class="four">4</button>
            <button type="button" class="five">5</button>
            <button type="button" class="six">6</button>
            <button type="button" class="subtract operator">-</button>
            <button type="button" class="one">1</button>
            <button type="button" class="two">2</button>
            <button type="button" class="three">3</button>
            <button type="button" class="add operator">+</button>
            <button type="button" class="decimal">.</button>
            <button type="button" class="zero">0</button>
            <button type="button" class="delete">DEL</button>
            <button type="button" class="equals operator">=</button>
        </div>
    </div>
</body>
</html>
